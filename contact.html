<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact | Jonathon Engelien</title>

  <link rel="stylesheet" type="text/css" href="assets/styles/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/styles/styles.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk"
  crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/brands.css" integrity="sha384-IiIL1/ODJBRTrDTFk/pW8j0DUI5/z9m1KYsTm/RjZTNV8RHLGZXkUDwgRRbbQ+Jh"
  crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P"
  crossorigin="anonymous">

</head>

<body>

    <header id="masthead">
        <div class="container">
        <a href="index.html" id="logo">Jonathon Engelien</a>
        <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                </li>
                </ul>
                <input type="submit">
            </form>

        </section>

        <section class="side-bar">
            <h1>Connect with Me</h1>
            <hr>
            <div class="icons">
                <a href="https://github.com/jonathonengelien" target="_blank">
                    <i class="fab fa-github-square"></i>
                </a>
                <a href="https://www.linkedin.com/in/jonathonengelien/" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://stackoverflow.com/users/9341166/jonathon-engelien" target="_blank">
                    <i class="fab fa-stack-overflow"></i>
                </a>
            </div>
        </section>
    </div>


    <footer>
        <div class="container">
        Copyright Jonathon Engelien &copy; 
        </div>
    </footer>
</body>

</html>
